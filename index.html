<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/operations.js"></script>
    <script src="./scripts/buttons.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculatorContainer">
        <div class="title">
            CALCULATOR
        </div>
        <div class="calculator">
            <div id="display">
                <span>0</span>
            </div>
            <div class="controlRow">
                <i class="fa-solid fa-delete-left" id="eraseButton"></i>
            </div>
            <div class="buttons">
                <button class="importantButton" onclick="clearValues()">C</button>
                <button class="operator" onclick="prepareOperation('^')">X<sup>y</sup></button>
                <button class="operator" onclick="prepareOperation('sq')">&#8730;</button>
                <button class="operator" onclick="prepareOperation('/')">/</button>
                <button class="number" onclick="modifyDisplayValue('7')">7</button>
                <button class="number" onclick="modifyDisplayValue('8')">8</button>
                <button class="number" onclick="modifyDisplayValue('9')">9</button>
                <button class="operator" onclick="prepareOperation('*')">*</button>
                <button class="number" onclick="modifyDisplayValue('4')">4</button>
                <button class="number" onclick="modifyDisplayValue('5')">5</button>
                <button class="number" onclick="modifyDisplayValue('6')">6</button>
                <button class="operator" onclick="prepareOperation('-')">-</button>
                <button class="number" onclick="modifyDisplayValue('1')">1</button>
                <button class="number" onclick="modifyDisplayValue('2')">2</button>
                <button class="number" onclick="modifyDisplayValue('3')">3</button>
                <button class="operator" onclick="prepareOperation('+')">+</button>
                <button class="importantButton" onclick="invertSign()">&#177;</button>
                <button class="number" onclick="modifyDisplayValue('0')">0</button>
                <button class="number" onclick="turnDecimal()">.</button>
                <button class="importantButton" onclick="getResult()">=</button>
            </div>
        </div>
    </div>
    <footer>
        Made by nklpsl
    </footer>
</body>
</html>
